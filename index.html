<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trixal | Coming Soon</title>
    <style>
        /* Base Styles */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0f172a; /* Deep elegant dark blue */
            color: #ffffff;
            overflow: hidden;
        }

        .content {
            text-align: center;
            animation: fadeInUp 1.5s ease-out;
        }

        /* Branding: Trixal */
        h1 {
            font-size: clamp(3.5rem, 10vw, 6rem); /* Responsive font size */
            margin: 0;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #ffffff 30%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Coming Soon Text */
        .status {
            font-size: clamp(1rem, 4vw, 1.5rem);
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            color: #38bdf8; /* Vibrant sky blue */
            margin-top: 10px;
            opacity: 0.8;
        }

        /* Subtle Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Background Glow Effect */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.15) 0%, rgba(15, 23, 42, 0) 70%);
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="glow"></div>
    
    <div class="content">
        <h1>Trixal</h1>
        <div class="status">Coming Soon</div>
    </div>

</body>
</html>
